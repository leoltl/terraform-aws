name: App Tests

on:
  pull_request:
    types: [opened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: action/checkout@v3
      - name: Use Node.js
        uses: action/setup-node@v3
        with:
          node-version: "16.x"
      - name: Install dependencies
        run: npm ci
      - run: npm test
